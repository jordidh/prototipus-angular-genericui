<div class="dropdown">
  <button (click)="openCloseToolbar()" class="dropbtn">Toolbar</button>
  <div id="dropdown-toolbar" class="dropdown-content">
    <input type="text" placeholder="Search.." id="myInput" (keyup)="filterFunction()">
    <a href="#about">About</a>
    <a href="#base">Base</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
    <a href="#custom">Custom</a>
    <a href="#support">Support</a>
    <a href="#tools">Tools</a>
  </div>

  <div *ngFor="let tool of toolbarItems">
    <div *ngIf="tool.subItems;  then withSubItems; else withOutSubItems"></div>
    <ng-template #withSubItems>
      <button id="{{ 'dropdown-btn-' + item.id }}" class="dropdown-btn" (click)="openCloseSubMenu(item)">{{ item.text }}
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <div *ngFor="let subitem of item.subItems">
            <a href="{{ subitem.route }}">{{ subitem.text }}</a>
        </div>
      </div>
    </ng-template>
    <ng-template #withOutSubItems>
      <a href="{{ item.route }}">{{ item.text }}</a>
    </ng-template>
  </div>




</div>
